<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<main>

<div class="container">
<div class="todo">
  <div class="todo__header">
    <!-- conatins title and header -->
    <div class="todo__title">To DOs</div>
    <label for="todo input">
      <input class="todo__input" type="text" placeholder="enter a todo">
    </label>
  </div>
  <div class="todo__body">
    <!-- list of toDo items -->
      <ul class="todo__list">
        <li class="todo__item">Laundry </li>
        <li class="todo__item">Study</li>
        <li class="todo__item">Walk dog</li>
      </ul>
  </div>
</div>


</div>




</main>



  <script src="app.js"></script>
</body>
</html>
